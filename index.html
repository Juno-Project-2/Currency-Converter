<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>
        <h1></h1>

    <main>
        <form action="">
            <fieldset>
                
                <div class="flexContainer">
                    <label for="amount" class="sr-only" >Enter the amount you want to convert</label>
                    <input type="number" id="amount" placeholder="Enter the amount you want to convert">
                    
                    <select name="sourceCurrency" id="sourceCurrency">
                        <option value="">Choose your source currency</option>
                    </select>
                    <label for="sourceCurrency"></label>
                    
                    <select name="targetCurrency" id="targetCurrency">
                        <option value="">Choose your target currency</option>
                        <label for="targetCurrency"></label>
                    </select>
                </div>
                    
                <div class="flexContainer">
                    <button type="submit">Convert</button>
                </div>
                
            </fieldset>
        </form>
    </main>
        
    <section class="conversion">
