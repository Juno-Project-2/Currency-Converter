<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c5e486b0f9.js" crossorigin="anonymous"></script>

    <title>Currency Converter</title>
</head>

<body>
    <div class="earthContainer">
        <img class="earth" src="./assets/world.jpg" alt="A view of rotating earth from space">
    </div>
    <div class="wrapper">
        <div id="loader"> 
            <span id="firstAnimatedSpan"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <span></span>

            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span id="lastAnimatedSpan"></span>
        </div>
        <div class="contentBox">
            <header>
                <h1>Currency Converter</h1>
            </header>
            
            <main>
                <form action="">
                    
                        <div class="flexContainer">
                            <label for="amount" class="sr-only">Enter amount to convert</label>
                            <input type="number" id="amount" placeholder="Enter amount to convert" required>
                            
                            <div class="currencyContainer">
                                <select name="sourceCurrency" id="sourceCurrency" required>
                                    <option value="" aria-hidden="true">Choose your source currency</option>
                                </select>
                                <label for="sourceCurrency" class="sr-only">Choose your source currency</label>
                                <div class="sourceFlags">
                                    <!-- flag images go here -->
                                </div>
                            </div> <!-- end of currencyContainer -->
                            
                            <button type="button" class="switch">
                                <p class="sr-only">Click here to switch source and target currency selections</p>
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </button> 
                            
                            
                            <div class="currencyContainer">
                                <select name="targetCurrency" id="targetCurrency" required>
                                    <option value="" aria-hidden="true">Choose your target currency</option>
                                </select>
                                <label for="targetCurrency" class="sr-only">Choose your target currency</label>
                                <div class="targetFlags">
                                    <!-- flag images go here -->
                                </div>
                            </div> <!-- end of currencyContainer -->
                        </div> <!--end of flexContainer-->
                        
                        <div class="flexContainer">
                            <button id="convert" type="submit">Convert</button>
                        </div> <!--end of flexContainer-->
                        
                </form>
            </main>
            
            <section class="results">
                
            </section>
        </div> <!-- end of .contentBox-->
    </div> <!--end of wrapper-->
    
    <footer>Created at JunoCollege</footer>

    <script src="./scripts.js"></script>
</body>

</html>
