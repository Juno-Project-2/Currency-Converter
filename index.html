<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/c5e486b0f9.js" crossorigin="anonymous"></script>

    <title></title>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>

    <main>
        <form action="">
            <fieldset>
                
                <div class="flexContainer">
                    <label for="amount" class="sr-only" >Enter amount to convert</label>
                    <input type="number" id="amount" placeholder="Enter amount to convert">
                    
                    <select name="sourceCurrency" id="sourceCurrency">
                        <option value="">Choose your source currency</option>
                    </select>
                    <label for="sourceCurrency"></label>
                    <i class="fa-solid fa-arrow-right"></i>
                    <select name="targetCurrency" id="targetCurrency">
                        <option value="">Choose your target currency</option>
                        <label for="targetCurrency"></label>
                    </select>
                </div>
                    
                <div class="flexContainer">
                    <button type="submit">Convert</button>
                </div>
                
            </fieldset>
        </form>
    </main>
        
    <section class="conversion">

    </section>

    <footer>Created at JunoCollege</footer>

    <script src="./scripts.js"></script>
</body>
</html>
