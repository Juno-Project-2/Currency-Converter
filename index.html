<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./styles/styles.css">

    <title>Currency Converter</title>
</head>

<body>
    <div class="earthContainer">
        <img class="earth" src="./assets/world.jpg" alt="A picture of the earth at night">
    </div>
    <div id="loader"> <!-- remove class="money" -->
        <span id="firstAnimatedSpan"></span>
        <span></span>

        <span id="lastAnimatedSpan"></span>
    </div>
    <div class="contentBox">
        <header>
            <h1>Currency Converter</h1>
        </header>

        <main>
            <form action="">
                <fieldset>

                    <div class="flexContainer">
                        <span class="sourceSymbolContainer"><!-- source currency symbol goes here --></span>
                        <label for="amount" class="sr-only">Enter amount to convert</label>
                        <input type="number" id="amount" placeholder="Enter amount to convert" required>

                        <div class="currencyContainer">
                            <select name="sourceCurrency" id="sourceCurrency" required>
                                <option value="">Choose your source currency</option>
                            </select>
                            <label for="sourceCurrency"></label>
                            <div class="sourceFlags">
                                <!-- flag images go here -->
                            </div>
                        </div>

                        <i class="fa-solid fa-arrow-right"></i>

                        <div class="currencyContainer">
                            <select name="targetCurrency" id="targetCurrency" required>
                                <option value="">Choose your target currency</option>
                            </select>
                            <label for="targetCurrency"></label>
                            <div class="targetFlags">
                                <!-- flag images go here -->
                            </div>
                        </div> <!-- end of targetCurrencyContainer -->
                    </div> <!--end of flexContainer-->

                    <div class="flexContainer">
                        <button id="convert" type="submit">Convert</button>
                    </div>

                </fieldset>
            </form>
        </main>

        <section class="conversion">

        </section>
    </div> <!-- end of .contentBox-->


    <footer>Created at JunoCollege</footer>

    <script src="./scripts.js"></script>
</body>

</html>
